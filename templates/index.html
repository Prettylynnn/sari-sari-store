<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari Sari Store Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .menu a {
            background-color: #00adb5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #007a82;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <h1>Welcome to Inventory Management System</h1>
        <div class="menu">
            <a href="/view-products">View Products</a>
            <a href="/add-product">Add Product</a>
            <a href="/record-sale">Record Sale</a>
            <a href="/sales-summary">Sales Summary</a>
            <a href="/low-stock">Low Stock Report</a>
        </div>
    </div>
</body>
</html>
